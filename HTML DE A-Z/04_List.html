<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
    <!-- ordered list & unordered list -->

    <!-- unordered -->

    <h2>Lis non-ordone</h2>
    <ul>
        <li>Cermot Godson</li>
        <li>
            <ol>
                    <li>Body jean</li>
                    <li>William marcus</li>
                    <li>Robert lucson</li>
            </ol>
        </li>
        <li>Body jean</li>
        <li>William marcus</li>
        <li>Robert lucson</li>
    </ul>

    <!-- ordered list -->
    <h2>Lis ordone</h2>
    <ol>
        <li>Cermot Godson</li>
        <li>Paul Job</li>
        <li>
            <ul>
                <li>William marcus</li>
                <li>Robert lucson</li>  
            </ul>
        </li>
        <li>William marcus</li>
        <li>Robert lucson</li>      
    </ol>
</body>
</html>
